name: Promote to Staging

on:
  workflow_run:
    workflows: ["Build and Push Container"]
    branches: [main]
    types:
      - completed

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  promote-to-staging:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Update staging image tag
      run: |
        # Update the image tag in staging values file
        NEW_TAG="${{ github.sha }}"
        sed -i "s/tag: .*/tag: ${NEW_TAG}/" k8s/staging/values.yaml
        
    - name: Create Pull Request for Staging
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore: promote ${{ github.sha }} to staging"
        title: "ðŸš€ Promote to Staging - ${{ github.sha }}"
        body: |
          Automated promotion to staging environment
          
          **Changes:**
          - Updated image tag to `${{ github.sha }}`
          - Environment: staging
          
          **Deployment will be handled by ArgoCD after merge**
        branch: promote/staging-${{ github.sha }}
        base: main

  notify-teams:
    runs-on: ubuntu-latest
    needs: promote-to-staging
    if: always()
    
    steps:
    - name: Notify Teams
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: |
          ðŸš€ Staging promotion ${{ job.status }}
          Commit: ${{ github.sha }}
          Branch: ${{ github.ref_name }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}