apiVersion: v1
kind: Namespace
metadata:
  name: localstack
  labels:
    platform.idp/component: infrastructure
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: localstack
  namespace: localstack
  labels:
    app.kubernetes.io/name: localstack
    platform.idp/component: infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: localstack
  template:
    metadata:
      labels:
        app.kubernetes.io/name: localstack
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: localstack
          image: localstack/localstack:3.7.1
          ports:
            - containerPort: 4566
              name: edge
          env:
            - name: SERVICES
              value: "ecr,s3,secretsmanager,iam"
            - name: DEBUG
              value: "1"
            - name: DATA_DIR
              value: "/tmp/localstack/data"
            - name: DOCKER_HOST
              value: "unix:///var/run/docker.sock"
            - name: HOST_TMP_FOLDER
              value: "/tmp/localstack"
          volumeMounts:
            - name: localstack-data
              mountPath: /tmp/localstack
            - name: docker-sock
              mountPath: /var/run/docker.sock
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /_localstack/health
              port: 4566
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /_localstack/health
              port: 4566
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: localstack-data
          emptyDir: {}
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock
            type: Socket
---
apiVersion: v1
kind: Service
metadata:
  name: localstack
  namespace: localstack
  labels:
    app.kubernetes.io/name: localstack
spec:
  ports:
    - port: 4566
      targetPort: 4566
      name: edge
  selector:
    app.kubernetes.io/name: localstack
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: localstack
  namespace: localstack
spec:
  hosts:
    - localstack.idp.local
  gateways:
    - istio-system/idp-gateway
  http:
    - route:
        - destination:
            host: localstack
            port:
              number: 4566
