apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: argocd-selfsigned-issuer
  labels:
    app: cert-manager
    component: cluster-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: argocd-ca-issuer
  labels:
    app: cert-manager
    component: cluster-issuer
spec:
  ca:
    secretName: argocd-ca-key-pair
---
# Root CA certificate for ArgoCD
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd-ca-certificate
  namespace: cert-manager
  labels:
    app: cert-manager
    component: ca-certificate
spec:
  isCA: true
  commonName: "ArgoCD IDP Platform Root CA"
  secretName: argocd-ca-key-pair
  duration: 8760h # 1 year
  renewBefore: 720h # 30 days
  subject:
    organizationalUnits:
      - "IDP Platform"
    organizations:
      - "ArgoCD Certificate Authority"
    countries:
      - "US"
    provinces:
      - "California"
    localities:
      - "San Francisco"
  privateKey:
    algorithm: RSA
    size: 4096
  issuerRef:
    name: argocd-selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io