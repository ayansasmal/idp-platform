apiVersion: v1
kind: ConfigMap
metadata:
  name: idp-platform-dashboard
  namespace: istio-system
  labels:
    grafana_dashboard: "1"
data:
  idp-platform-overview.json: |
    {
      "dashboard": {
        "id": null,
        "title": "IDP Platform Overview",
        "tags": ["idp", "platform"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Platform Health",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=~\"kubernetes.*|argocd.*|istiod|crossplane|external-secrets|cert-manager\"}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "green", "value": 1}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "WebApplications Status",
            "type": "stat",
            "targets": [
              {
                "expr": "count(up{job=\"webapps\"})",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Request Rate (RPS)",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(istio_requests_total[5m])) by (destination_service_name)",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "Error Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(istio_requests_total{response_code!~\"2..\"}[5m])) by (destination_service_name) / sum(rate(istio_requests_total[5m])) by (destination_service_name)",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16}
          },
          {
            "id": 5,
            "title": "Response Time (P99)",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.99, sum(rate(istio_request_duration_milliseconds_bucket[5m])) by (destination_service_name, le))",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16}
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "5s"
      }
    }
  webapp-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "WebApplications Dashboard",
        "tags": ["webapps", "kubernetes"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "WebApp Replicas",
            "type": "stat",
            "targets": [
              {
                "expr": "kube_deployment_status_replicas{deployment=~\".*webapp.*\"}",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 8, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "CPU Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{pod=~\".*webapp.*\"}[5m])",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 8, "x": 8, "y": 0}
          },
          {
            "id": 3,
            "title": "Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "container_memory_usage_bytes{pod=~\".*webapp.*\"}",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 8, "x": 16, "y": 0}
          },
          {
            "id": 4,
            "title": "HTTP Requests by WebApp",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(istio_requests_total{destination_app=~\".*webapp.*\"}[5m])) by (destination_app)",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 8}
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "10s"
      }
    }
  argocd-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "ArgoCD Dashboard",
        "tags": ["argocd", "gitops"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Applications Status",
            "type": "piechart",
            "targets": [
              {
                "expr": "argocd_app_info",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Sync Status",
            "type": "stat",
            "targets": [
              {
                "expr": "argocd_app_sync_total",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Repository Server Performance",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(argocd_repo_server_request_total[5m])",
                "refId": "A"
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 8}
          }
        ],
        "time": {
          "from": "now-6h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }