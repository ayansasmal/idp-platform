apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aws-cognito
  namespace: argocd
  labels:
    app.kubernetes.io/name: aws-cognito
    app.kubernetes.io/part-of: idp-platform
spec:
  project: idp-platform
  source:
    repoURL: https://github.com/your-org/idp-platform.git
    targetRevision: HEAD
    path: infrastructure/aws
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
  - group: batch
    kind: Job
    managedFieldsManagers:
    - kubectl-create
---
